# /PFV/install_config.ini
[setup]
name = PFV Tool
version = 1.0

[directories]
quic=pfv/pfv_worker/pfv-ivy/protocol-testing/quic/
minip=pfv/pfv_worker/pfv-ivy/protocol-testing/minip/
bgp=pfv/pfv_worker/pfv-ivy/protocol-testing/bgp/
coap=pfv/pfv_worker/pfv-ivy/protocol-testing/coap/
apt=pfv/pfv_worker/pfv-ivy/protocol-testing/apt/

[modules]
checkout_git = True
build_webapp = True
build_worker = True
build_shadow = True
build_gperf      = True
build_visualizer = True

[implems]
bgp_bird = False
bgp_gobgp = False

coap_libcoap = False

minip_ping_pong = True
minip_ping_pong_fail = False
minip_ping_pong_flaky = False

quic_aioquic = False
quic_lsquic = False
quic_mvfst = False
quic_picoquic = True
quic_picoquic_shadow = True
quic_picoquic_vuln = False
quic_quant = False
quic_quic_go = False
quic_quiche = False
quic_quinn = False
