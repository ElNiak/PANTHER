general:
  # stop after 10 simulated seconds
  stop_time: 300s
  # old versions of cURL use a busy loop, so to avoid spinning in this busy
  # loop indefinitely, we add a system call latency to advance the simulated
  # time when running non-blocking system calls
  model_unblocked_syscall_latency: false
  
experimental:
  strace_logging_mode: "standard"

network:
  graph:
    # use a built-in network graph containing
    # a single vertex with a bandwidth of 1 Gbit
    # type: 1_gbit_switch
    type: gml
    # file:
    # path: /PFV/topo.gml
    inline: |
      graph [
        directed 0
        node [
          id 0
          host_bandwidth_down "100 Gbit"
          host_bandwidth_up "100 Gbit"
        ]
        edge [
          source 0
          target 0
          latency "10 ms"
          jitter "10 ms"
          packet_loss 1.0
        ]
      ]

host_option_defaults:
  pcap_enabled: true

hosts:
  # a host with the hostname 'server'
  client:
    network_node_id: 0
    ip_addr: "11.0.0.1"
    processes:
    # timeout 30 /PFV/QUIC-Ivy-Attacker/doc/examples/quic/build/quic_server_test_stream seed=931 
    # the_cid=0 server_port=4443 iversion=1 server_addr=2130706433 modify_packets=false server_cid=1 client_port=4987 
    # client_port_alt=4988 client_addr=2130706433 
