  server:
    network_node_id: 0
    ip_addr: "11.0.0.2"
    bandwidth_up: &Fast "100 Mbit"
    bandwidth_down: *Fast
    processes:
    # - path: /PFV/implementations/quic-implementations/ping-pong/miniP_server
    #   args: -i 11.0.0.2 -p "4443"
