networks:
  quic_network_dynamic:
    driver: bridge
services:
  picoquic_client:
    container_name: picoquic_client
    image: picoquic_rfc9000_panther:latest
    logging:
      driver: json-file
      options:
        max-file: '3'
        max-size: 10m
    networks:
    - quic_network_dynamic
    ports:
    - 5002:5000
    - 5003:8080
    restart: always
  picoquic_server:
    container_name: picoquic_server
    image: picoquic_rfc9000_panther:latest
    logging:
      driver: json-file
      options:
        max-file: '3'
        max-size: 10m
    networks:
    - quic_network_dynamic
    ports:
    - 5000:4443
    - 5001:8080
    restart: always
version: '3.8'
