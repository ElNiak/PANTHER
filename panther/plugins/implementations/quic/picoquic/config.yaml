picoquic:
  versions:
    rfc9000:
      commit: "bb67995f2d7c0e577c2c8788313c3b580d3df9a7"
      dependencies:
        - name: "picotls"
          url: "https://github.com/h2o/picotls.git"
          commit: "047c5fe20bb9ea91c1caded8977134f19681ec76"
      client:
        binary:
          dir: "$IMPLEM_DIR/picoquic"
          name: "./picoquicdemo"
        network:
          interface_param: "-e"
          interface_value: "implem"
          port_value: 4443
          destination_value: "11.0.0.1"
        certificates:
          cert_param: "-c"
          cert_file: "$IMPLEM_DIR/certs/cert.pem"
        protocol:
          alpn_param: "-a"
          alpn_value: "ALPN"
          additional_parameters: "-D -L -n servername"
        log_path: "/app/logs/client.log"  # New field
      server:
        binary:
          dir: "$IMPLEM_DIR/picoquic"
          name: "./picoquicdemo"
        network:
          interface_param: "-e"
          interface_value: "implem"
          port_value: 4443
          destination_value: "11.0.0.1"
        certificates:
          cert_param: "-c"
          cert_file: "$IMPLEM_DIR/certs/cert.pem"
        protocol:
          alpn_param: "-a"
          alpn_value: "ALPN"
          additional_parameters: "-D -L -n servername"
        log_path: "/app/logs/server.log"  # New field