networks:
  net:
    external: true
    ipam:
      config:
      - subnet: 172.27.1.0/24
      driver: default
services:
  infinite-loop-picoquic-draft27-panther:
    command: bash -c "stty cols 100 rows 100 && python3 panther_client.py"
    container_name: infinite-loop-picoquic-draft27-panther
    depends_on:
    - panther-webapp
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 1524M
        reservations:
          cpus: '4.0'
          memory: 762.0M
    environment:
    - DISPLAY=${DISPLAY}
    - XAUTHORITY=~/.Xauthority
    - ROOT_PATH=${PWD}
    - MPLBACKEND="Agg"
    - COLUMNS=100
    - LINES=100
    - LOG_LEVEL=10
    - PYTHONUNBUFFERED=1
    - PYTHONPATH=${PYTHONPATH}:/app/implementations/quic-implementations/aioquic/src
    hostname: infinite-loop-picoquic-draft27-panther
    image: infinite-loop-picoquic-draft27-panther:latest
    networks:
      net:
        ipv4_address: 172.27.1.22
    ports:
    - 49171:80
    privileged: true
    restart: always
    security_opt:
    - seccomp:unconfined
    stdin_open: true
    sysctls:
    - net.ipv6.conf.all.disable_ipv6=1
    tty: true
    volumes:
    - /tmp/.X11-unix:/tmp/.X11-unix
    - ${PWD}/panther_worker/app/:/app/
    - /app/panther-ivy/
    - /app/implementations/
    - ${PWD}/panther_worker/app/panther-ivy/protocol-testing/:/app/panther-ivy/protocol-testing/
    - ${PWD}/panther_worker/app/panther-ivy/ivy/include/:/app/panther-ivy/ivy/include/
    - ${PWD}/panther_worker/app/panther-ivy/ivy/ivy_to_cpp.py:/app/panther-ivy/ivy/ivy_to_cpp.py
    - ${PWD}/outputs/tls-keys:/app/tls-keys
    - ${PWD}/outputs/tickets:/app/tickets
    - ${PWD}/outputs/qlogs:/app/qlogs
