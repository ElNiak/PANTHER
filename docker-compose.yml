version: "3.7"
services:
  ivy-standalone:
    hostname: ivy-picotls-standalone
    container_name: ivy-picotls-standalone
    image: "ivy-picotls-standalone:latest"
    command: bash -c "python3 run_experiments.py --getstats --update_include_tls --webapp --compile  --docker"
    ports:
      - "49150:80"
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ${PWD}/run_experiments.py:/tmp/QUIC-FormalVerification/run_experiments.py
      - ${PWD}/utils/:/tmp/QUIC-FormalVerification/utils/
      #- ${PWD}/webapp/server.py:/tmp/QUIC-FormalVerification/webapp/server.py
      - ${PWD}/webapp:/tmp/QUIC-FormalVerification/webapp
      - ${PWD}/cytoscape_config.json:/tmp/cytoscape_config.json
      - ${PWD}/ivy_show_output.txt:/tmp/ivy_show_output.txt
      - ${PWD}/cytoscape_model.json:/tmp/cytoscape_model.json
      - ${PWD}/sample_model.json:/tmp/sample_model.json
      - ${PWD}/sample.json:/tmp/sample.json
      - ${PWD}/tls-keys:/tmp/QUIC-FormalVerification/tls-keys
      - ${PWD}/tickets:/tmp/QUIC-FormalVerification/tickets
      - ${PWD}/qlogs:/tmp/QUIC-FormalVerification/qlogs
      - ${PWD}/QUIC-Ivy-Attacker/doc/examples/quic:/tmp/QUIC-FormalVerification/QUIC-Ivy-Attacker/doc/examples/quic
      # - ${PWD}/QUIC-Ivy-Attacker/ivy/ivy_to_cpp.py:/tmp/QUIC-FormalVerification/QUIC-Ivy-Attacker/ivy/ivy_to_cpp.py
      # - ${PWD}/QUIC-Ivy-Attacker/ivy/ivy_cpp_types.py:/tmp/QUIC-FormalVerification/QUIC-Ivy-Attacker/ivy/ivy_cpp_types.py
      - ${PWD}/QUIC-Ivy-Attacker/ivy/:/tmp/QUIC-FormalVerification/QUIC-Ivy-Attacker/ivy/
      # - ${PWD}/QUIC-Ivy-Attacker/ivy/ivy_init.py:/tmp/QUIC-FormalVerification/QUIC-Ivy-Attacker/ivy/ivy_init.py
      # - ${PWD}/QUIC-Ivy-Attacker/ivy/ivy_compiler.py:/tmp/QUIC-FormalVerification/QUIC-Ivy-Attacker/ivy/ivy_compiler.py
      # - ${PWD}/QUIC-Ivy-Attacker/ivy/ivy_parser.py:/tmp/QUIC-FormalVerification/QUIC-Ivy-Attacker/ivy/ivy_parser.py
      - ${PWD}/QUIC-Ivy-Attacker/ivy/include/1.7:/tmp/QUIC-FormalVerification/QUIC-Ivy-Attacker/ivy/include/1.7
    networks:
      - net
    privileged: true
    environment:
      - ROOT_PATH=${PWD} # TODO remove eventually
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=~/.Xauthority
    restart: always

  # https://unix.stackexchange.com/questions/644176/how-to-permanently-add-self-signed-certificate-in-firefox
  ivy-visualizer:
    hostname: ivy-visualizer
    container_name: ivy-visualizer
    image: "ivy-visualizer:latest"
    command: ./startup_vizualizer.sh # NODE_OPTIONS=--openssl-legacy-provider
    ports:
      - "49149:80"
    #volumes:
    #  - ${PWD}/QUIC-Ivy-Attacker/doc/examples/quic/test/temp:/usr/src/vizualizer/public/temp
    networks:
      - net
    privileged: true
    restart: always
    depends_on:
      - ivy-standalone
  
  #################################################
  # Implementations workers
  #################################################

  picoquic-ivy:
    hostname: picoquic-ivy
    container_name: picoquic-ivy
    image: "picoquic-ivy:latest"
    command: python3 run_experiments.py --update_include_tls --getstats --worker --compile  --docker
    ports:
      - "49154:80"
    volumes:
      - ${PWD}/run_experiments.py:/tmp/QUIC-FormalVerification/run_experiments.py
      - ${PWD}/shadow_client_test.yml:/tmp/QUIC-FormalVerification/shadow_client_test.yml
      - ${PWD}/shadow_server_test.yml:/tmp/QUIC-FormalVerification/shadow_server_test.yml
      - ${PWD}/tls-keys:/tmp/QUIC-FormalVerification/tls-keys
      - ${PWD}/tickets:/tmp/QUIC-FormalVerification/tickets
      - ${PWD}/qlogs:/tmp/QUIC-FormalVerification/qlogs
      - ${PWD}/utils/:/tmp/QUIC-FormalVerification/utils/
      - ${PWD}/QUIC-Ivy-Attacker/doc/examples/quic:/tmp/QUIC-FormalVerification/QUIC-Ivy-Attacker/doc/examples/quic
      # - ${PWD}/QUIC-Ivy-Attacker/ivy/ivy_to_cpp.py:/tmp/QUIC-FormalVerification/QUIC-Ivy-Attacker/ivy/ivy_to_cpp.py
      # - ${PWD}/QUIC-Ivy-Attacker/ivy/ivy_cpp_types.py:/tmp/QUIC-FormalVerification/QUIC-Ivy-Attacker/ivy/ivy_cpp_types.py
      - ${PWD}/QUIC-Ivy-Attacker/ivy/:/tmp/QUIC-FormalVerification/QUIC-Ivy-Attacker/ivy/
      - ${PWD}/QUIC-Ivy-Attacker/ivy/include/1.7:/tmp/QUIC-FormalVerification/QUIC-Ivy-Attacker/ivy/include/1.7
      - /tmp/.X11-unix:/tmp/.X11-unix
    networks:
      - net
    privileged: true
    security_opt:
      - seccomp:unconfined
    cap_add:
      - NET_ADMIN
    tmpfs:
      - /dev/shm:rw,nosuid,nodev,exec,size=1024g
    environment:
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=~/.Xauthority
      - MPLBACKEND='Agg'
    restart: always
    devices:
      - /dev/dri:/dev/dri
    depends_on:
      - ivy-standalone

  quant-ivy:
    hostname: quant-ivy
    container_name: quant-ivy
    image: "quant-ivy:latest"
    command: python3 run_experiments.py --update_include_tls --getstats --worker --compile  --docker
    ports:
      - "49155:80"
    volumes:
      - ${PWD}/tls-keys:/tmp/QUIC-FormalVerification/tls-keys
      - ${PWD}/tickets:/tmp/QUIC-FormalVerification/tickets
      - ${PWD}/utils/:/tmp/QUIC-FormalVerification/utils/
      - ${PWD}/qlogs:/tmp/QUIC-FormalVerification/qlogs
      - ${PWD}/QUIC-Ivy-Attacker/doc/examples/quic:/tmp/QUIC-FormalVerification/QUIC-Ivy-Attacker/doc/examples/quic
      # - ${PWD}/QUIC-Ivy-Attacker/ivy/ivy_to_cpp.py:/tmp/QUIC-FormalVerification/QUIC-Ivy-Attacker/ivy/ivy_to_cpp.py
      # - ${PWD}/QUIC-Ivy-Attacker/ivy/ivy_cpp_types.py:/tmp/QUIC-FormalVerification/QUIC-Ivy-Attacker/ivy/ivy_cpp_types.py
      - ${PWD}/QUIC-Ivy-Attacker/ivy/:/tmp/QUIC-FormalVerification/QUIC-Ivy-Attacker/ivy/
      - ${PWD}/QUIC-Ivy-Attacker/ivy/include/1.7:/tmp/QUIC-FormalVerification/QUIC-Ivy-Attacker/ivy/include/1.7
    networks:
      - net
    privileged: true
    restart: always
    depends_on:
      - ivy-standalone

